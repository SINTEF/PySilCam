name: silcam
channels:
    - conda-forge
dependencies:    # These are the conda packages
    - python=3.8
    - pip
    - pandas
    - scipy
    - matplotlib
    - h5py=2.10.0
    - pytables=3.6.1
    - scikit-image
    - openpyxl=3.0.5
    - imageio=2.9.0
    - psutil=5.7.2
    - Sphinx=3.2.1
    - pyserial=3.4
    - seaborn=0.11.0
    - pytest=6.1.1
    - PyQt=5.12.3
    - xarray=0.16.2
