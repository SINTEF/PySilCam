        - tensorflow.cpu==2.10.0
        - pygame==2.0.0.dev22
        - xlrd==1.2.0
        - configparser==5.0.1
        - docopt==0.6.2
        - cmocean==2.0
        - tqdm==4.51.0
        - setuptools==50.3.2
        - sphinx_rtd_theme==0.5.0
        - sphinxcontrib-napoleon==0.7
        - pytest-error-for-skips==2.0.2
        - names==0.3.0
